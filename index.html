<html>

<head>
    <title>Form Login</title>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>
</head>

<body>
    <div id="form" class="login-page">
        <div class="form">
            <form class="register-form">
                <input name="user" id="user" type="email" placeholder="Digite seu usuário" /><br>
                <input name="pass" id="pass" type="password" placeholder="Digite sua sehna" />
                <button>Mostrar Senha</button><br>
                <button onclick="autenticar()">Login</button><br>
                <p class="message">Não tem cadastro ainda?
                    <a href="cadastro_form.html">Cadastre-se</a>
                </p>
            </form>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
</body>

</html>

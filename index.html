<html>
<head>
<title>Form Login</title>
    <link rel="stylesheet" href="login.css"/>
    <script src="login.js"></script>
</head>
<body>
    <div class="login-page">
        <div    class="form">
            <form class="register-form">
                <input type="email" placeholder="Digite seu usuário"/><br>
                <input type="password" placeholder="Digite sua sehna"/>
                <button>Mostrar Senha</button><br>
                <button>Login</button><br>
                <p class="message">Não tem cadastro ainda?
                    <a href="cadastro_form.html">Cadastre-se</a>
                </p>
            </form>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $('.message a').click(function(){
            $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
        });
    </script>
</body>
</html>
